<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSFX</title>
		<link rel="stylesheet" href="./index.css" />
		<style>
			body {
				margin: 0;
			}

			canvas {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="uiContainer">
			<div id="ui">
				<div id="x"></div>
				<div id="cameraAngle"></div>
				<div id="y"></div>
				<div id="z"></div>
				<div id="fov"></div>
				<div id="geometryPoint"></div>
				<div id="angleX"></div>
				<div id="angleY"></div>
				<div id="angleZ"></div>
			</div>
		</div>
		<canvas id="scene"></canvas>
		<div style="position: absolute; bottom: 1rem; right: 1rem">
			<button id="mesh-1">View on 1</button>
			<button id="mesh-2">View on 2</button>
		</div>
		<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
		<script src="./scripts/loader.ts" type="module"></script>
	</body>
</html>
